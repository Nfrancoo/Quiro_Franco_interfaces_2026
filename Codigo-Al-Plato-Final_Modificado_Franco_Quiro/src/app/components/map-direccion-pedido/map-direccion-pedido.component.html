<div class="map-wrapper">
  
  <div id="map"></div>

  <div class="top-bar">
    <button class="icon-btn back" (click)="volver()">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </button>
    
    <div class="search-box">
      <input 
        type="text" 
        placeholder="Buscar calle y altura..." 
        [(ngModel)]="direccion" 
        (keyup.enter)="buscarDireccion()"
      >
      <button class="search-btn" (click)="buscarDireccion()">
        <fa-icon [icon]="faSearch" [spin]="buscando"></fa-icon>
      </button>
    </div>
  </div>

  <div class="bottom-bar" *ngIf="coordenadaSeleccionada">
    <div class="info-card">
      <div class="text-info">
        <small>Ubicaci√≥n seleccionada</small>
        <h3>{{ direccion || 'Punto en el mapa' }}</h3>
      </div>
      <button class="confirm-btn" (click)="confirmarUbicacion()">
        CONFIRMAR
      </button>
    </div>
  </div>

</div>
